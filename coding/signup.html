<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Signup Page</title>
</head>
<body>
    <h1><b>ABC Bank</b></h1>
    <br>
    <div class="container">
    <h3><b>We are happy to Welcome you!</b></h3>
    <form action="flowers.html">
        <div class="row">
        <div class="form-group col-md-6">
         <label for="firstname">First name</label>
         <input type="text" class="form-control" name="firstname" placeholder="Please enter your first name">
        </div>
        <div class="form-group col-md-6">
         <label for="lastname">Last name</label>
         <input type="text" class="form-control" name="lastname" placeholder="Please enter your last name">
        </div>
        <div class="form-group col-md-6">
            <label for="email">Email id</label>
            <input type="email" class="form-control" name="email" placeholder="Please enter your valid email id">
           </div>
           <div class="form-group col-md-6">
            <label for="phone number">Mobile Number</label>
            <input type="number" class="form-control" name="phone number" placeholder="Please enter your valid mobile number">
           </div>
        <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password">
        </div>
        <div class="form-group col-md-6">
            <label for="repassword">Re-Enter Password</label>
            <input type="password" class="form-control" name="repassword">
        </div>
        </div>
        </div>
         <br>
        <div class="container">
            <div class="row">
            <div class="col-md-6"><button type="submit" class="btn btn-warning">Sign Up</button></div>
            <div class="col-md-6"><button type="reset" class="btn btn-secondary">Reset</button></div>
        </div></div>
         
        
        
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>   
</body>
</html>
