<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>
    <h1><b>ABC Bank</b></h1>
    <br>
    <div class="container">
    <h3><b>Login</b></h3>
    <form action="flowers.html">
        <div class="row">
        <div class="form-group col-md-12">
         <label for="username">Username</label>
         <input type="text" class="form-control" name="Username" placeholder="Please enter your username">
        </div>
        <div class="form-group col-md-12">
            <label for="email">Email id</label>
            <input type="email" class="form-control" name="email" placeholder="Please enter your registered email id">
           </div>
        <div class="form-group col-md-12">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password">
        </div>
        <div class="form-group col-md-4">
            <button type="submit" class="btn btn-success">Sign In</button>
        </div>
        <div class="form-group col-md-4">
         <form action="signup.html"><button type="submit" class="btn btn-warning">Sign Up</button></form>
        </div>
        <div class="form-group col-md-4">
         <button type="reset" class="btn btn-secondary">Reset</button></div>
        </div>
         
        
        
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>   
</body>
</html>
